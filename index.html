<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Remoto con PeerJS</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #e0e0e0; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        video { width: 100%; border-radius: 10px; background: #000; margin-top: 15px; transform: scaleX(-1); }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button.call { background: #007bff; }
        #my-id { color: #ffc107; font-size: 1.2em; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cámara Remota</h2>
        <p>Tu ID de conexión:<br><span id="my-id">Cargando...</span></p>
        
        <input type="text" id="remote-id" placeholder="Pega el ID del otro celular aquí">
        <button class="call" onclick="connectToPeer()">Conectar y Ver</button>
        
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        
        <p>Vista de Cámara:</p>
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted style="width: 30%; position: absolute; bottom: 10px; right: 10px; border: 2px solid white;"></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
