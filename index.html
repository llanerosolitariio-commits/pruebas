<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilancia Pro - GitHub</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; margin: 0; }
        .panel { background: #222; padding: 15px; border-bottom: 2px solid #444; }
        video { width: 100%; max-width: 600px; background: #000; margin-top: 10px; }
        .local-preview { width: 120px; position: fixed; top: 10px; right: 10px; border: 1px solid #28a745; }
        .controls { margin: 15px; }
        button { padding: 12px; margin: 5px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-rec { background: #dc3545; color: white; }
        .btn-stop { background: #6c757d; color: white; display: none; }
        #status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="panel">
        <p>ID: <span id="my-id">...</span></p>
        <button onclick="activarSistema()" id="btn-init" style="background: #28a745; color: white;">ACTIVAR SISTEMA ANTI-BLOQUEO</button>
    </div>

    <div class="controls">
        <input type="text" id="remote-id" placeholder="ID del otro dispositivo" style="padding: 10px; width: 200px;">
        <button onclick="connectToPeer()" style="background: #007bff; color: white;">Conectar</button>
        <hr>
        <button id="start-rec" class="btn-rec" onclick="startRecording()">üî¥ Iniciar Grabaci√≥n</button>
        <button id="stop-rec" class="btn-stop" onclick="stopRecording()">‚èπÔ∏è Detener y Guardar</button>
    </div>

    <div id="recording-status" style="display: none; color: #dc3545; font-weight: bold; margin-bottom: 10px;">
        <span id="status-dot" style="background-color: #dc3545;"></span> GRABANDO...
    </div>

    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" class="local-preview" autoplay playsinline muted></video>

    <script src="script.js"></script>
</body>
</html></body>
</html>
