<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Seguro - GitHub</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; padding: 20px; }
        .status { padding: 10px; background: #333; border-radius: 8px; margin-bottom: 20px; }
        video { width: 100%; max-width: 500px; border-radius: 10px; background: #000; }
        .local-preview { width: 150px; position: fixed; bottom: 20px; right: 20px; border: 2px solid #007bff; }
        button { padding: 15px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-start { background: #28a745; color: white; }
        .btn-connect { background: #007bff; color: white; }
        input { padding: 12px; border-radius: 5px; border: none; width: 250px; }
    </style>
</head>
<body>

    <div class="status">
        <p>Tu ID: <strong id="my-id">Generando...</strong></p>
        <button class="btn-start" id="enable-nosleep">1. Activar Vigilancia (Anti-Bloqueo)</button>
    </div>

    <div id="controls" style="display:none;">
        <input type="text" id="remote-id" placeholder="Pegar ID del otro celular">
        <button class="btn-connect" onclick="connectToPeer()">2. Conectar a Remoto</button>
    </div>

    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" class="local-preview" autoplay playsinline muted></video>

    <script src="script.js"></script>
</body>
</html>
