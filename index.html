<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilancia Pro - GitHub</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; margin: 0; }
        .panel { background: #222; padding: 15px; border-bottom: 2px solid #444; }
        video { width: 100%; max-width: 600px; background: #000; margin-top: 10px; border-radius: 10px; }
        .local-preview { width: 120px; position: fixed; top: 10px; right: 10px; border: 1px solid #28a745; z-index: 10; }
        .controls { margin: 15px; padding: 10px; }
        button { padding: 12px; margin: 5px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        input { padding: 12px; width: 200px; border-radius: 5px; border: 1px solid #444; }
        .btn-rec { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <div class="panel">
        <p>Tu ID: <strong id="my-id">Cargando...</strong></p>
        <button onclick="activarSistema()" id="btn-init" style="background: #28a745; color: white;">1. ACTIVAR C√ÅMARA Y ANTI-BLOQUEO</button>
    </div>

    <div class="controls">
        <input type="text" id="remote-id" placeholder="ID del otro celular">
        <button onclick="connectToPeer()" style="background: #007bff; color: white;">2. CONECTAR</button>
        <br><br>
        <button id="start-rec" class="btn-rec" onclick="startRecording()">üî¥ Iniciar Grabaci√≥n</button>
        <button id="stop-rec" style="display:none; background:#6c757d; color:white;" onclick="stopRecording()">‚èπÔ∏è Detener y Guardar</button>
    </div>

    <div id="recording-status" style="display: none; color: #dc3545; font-weight: bold;">
        ‚è∫ GRABANDO...
    </div>

    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" class="local-preview" autoplay playsinline muted></video>

    <script src="script.js"></script>
</body>
</html>
