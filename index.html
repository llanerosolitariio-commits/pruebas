<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilancia APK Persistente</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding: 10px; }
        .header { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        video { width: 100%; max-width: 600px; background: #111; border-radius: 8px; margin-top: 10px; border: 1px solid #444; }
        .local-preview { width: 100px; position: fixed; bottom: 20px; right: 20px; border: 2px solid #28a745; z-index: 100; border-radius: 5px; }
        .controls { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-top: 10px; }
        button { padding: 15px; margin: 5px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 90%; max-width: 300px; }
        input { padding: 15px; width: 85%; max-width: 280px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; margin-bottom: 10px; }
        .btn-main { background: #28a745; color: white; }
        .btn-connect { background: #007bff; color: white; }
        .btn-rec { background: #dc3545; color: white; }
        #recording-status { color: #dc3545; font-weight: bold; padding: 10px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <p>ID de este dispositivo: <br><strong id="my-id" style="color: #ffc107; font-size: 1.2em;">Generando...</strong></p>
        <button class="btn-main" onclick="activarSistemaCompleto()" id="btn-init">1. ACTIVAR SISTEMA (CAM/AUDIO)</button>
    </div>

    <div class="controls">
        <input type="text" id="remote-id" placeholder="Pegar ID del otro celular">
        <button class="btn-connect" onclick="connectToPeer()">2. CONECTAR A REMOTO</button>
        <hr style="border: 0.5px solid #333; margin: 15px 0;">
        <button id="start-rec" class="btn-rec" onclick="startRecording()">üî¥ INICIAR GRABACI√ìN</button>
        <button id="stop-rec" style="display:none; background:#6c757d; color:white;" onclick="stopRecording()">‚èπÔ∏è GUARDAR VIDEO</button>
    </div>

    <div id="recording-status">‚è∫ GRABANDO EN ESTE DISPOSITIVO...</div>

    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" class="local-preview" autoplay playsinline muted></video>

    <audio id="silent-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html></html>
